<table class="table">
    <thead>
      <tr>
        <th scope="col">Registration ID</th>
        <th scope="col">Email</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves">
        <td>{{leave.registrationID}}</td>
        <td>{{leave.email}}</td>
        <td>{{leave.from | date:"MM/dd/yy"}}</td>
        <td>{{leave.to | date:"MM/dd/yy"}}</td>
        <td>
            <button type="button" class="btn btn-outline-success myButton" (click)="approveLeave(leave._id)">Approve</button>
            <button type="button" class="btn btn-outline-danger myButton" (click)="rejectLeave(leave._id)">Reject</button>
        </td>
      </tr>
    </tbody>
</table>
