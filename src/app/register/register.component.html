<div class="container box">

    <form [formGroup] = "myForm" (ngSubmit)="register()">

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Registration ID</label>
            <div class="col-sm-10 w-25">
                <input type="text" formControlName="id" class="form-control">
                <div *ngIf="myForm.get('id')?.touched">
                    <p *ngIf="myForm.get('id')?.errors " class="text-danger">Please provide registration ID provided by the Admin</p>
                </div>
            </div>
            
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Student Email address</label>
            <div class="col-sm-10 w-25">
                <input type="text" formControlName="email" class="form-control">
                <div *ngIf="myForm.get('email')?.touched">
                    <p *ngIf="myForm.get('email')?.invalid " class="text-danger">Please enter a valid email</p>
                </div>
            </div>
            
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 w-25">
                <input type="password" formControlName="password" class="form-control">
                <div *ngIf="myForm.get('password')?.touched">
                  <p *ngIf="myForm.get('password')?.errors" class="text-danger">Password is required</p>
                </div>
              </div>
            </div>
        <button type="submit" class="btn btn-primary" [disabled]="myForm.status=='INVALID'">Register</button>
      </form>
    <div class="container box error">
        <p *ngIf="displayErrorFlag"><i>{{errorMsg}}</i></p>
    </div>
</div>
